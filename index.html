<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="page">
    <div class="pokedex">
      <header>
        <h1>Pokedex</h1>
      </header>
      <div class="menue">
        <div class="details-menue-wrapper">
          <div id="details-menue">
          </div>
        </div>
        <div class="list-menue-wrapper">
          <div class="list-menue">
            <ul class="pokemon-list">
              <!-- <li> added from JS with addListItem(pokemonItem). Static example below:
              <li class="list-item"><p>Bulbasaur</p><button class="details-button" type="button">show details</button></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-text">
        <p>Find more projects on:</p>
      </div>
      <div class="footer-img-container">
        <div class="footer-img">
          <a href="https://github.com/Cesare83" target="_blank"><img id="github-logo" src="img/iconfinder_github.png" alt="Github Logo"></a>
          <a href="https://www.facebook.com/cesare.marchesi.7" target="_blank"><img id="facebook-logo" src="img/iconfinder_facebook.png" alt="Facebook Logo"></a>
          <a href="https://codepen.io/Cesare83/" target="_blank"><img id="codepen-logo" src="img/iconfinder_codepen.png" alt="Codepen Logo"></a>
        </div>
      </div>
    </footer>
  </div>
  <div id="dialog-container">
    <div class="dialog-wrapper">
      <div class="centered-text">
        <p id="dialog-text">Choose your favourite pokemon:</p>
      </div>
      <div class="dialog-img-wrapper">
        <div>
        <button type="button" id="bulbasaur-button"><img id="bulbasaur" class="dialog-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur"></button>
        </div>
        <div>
        <button type="button" id="charmander-button"><img id="charmander" class="dialog-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander"></button>
        </div>
        <div>
        <button type="button" id="squirtle-button"><img id="squirtle" class="dialog-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle"></button>
        </div>
      </div>
      <div id="dialog-buttons">
        <div class="confirm-cancel-buttons">
        <button type="button" id="cancel-button"><p>cancel<p></button>
        </div>
        <div class="confirm-cancel-buttons">
        <button type="button" id="confirm-button"><p>confirm<p></button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
